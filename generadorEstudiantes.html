        function generar(){
            var num = parseInt(document.getElementById("num").value);
            if (num < 1) { num = 5;  document.getElementById("num").value = 5; }

        "USE universidad;<br>" + 
        "CREATE TABLE IF NOT EXISTS alumnos(<br>" +
        "&emsp;alumno_matricula INT UNSIGNED NOT NULL UNIQUE, <br>" + 
        "&emsp;alumno_ap1 VARCHAR(255) NOT NULL, <br>" + 
        "&emsp;alumno_ap2 VARCHAR(255), <br>" + 
        "&emsp;alumno_nombres VARCHAR(255) NOT NULL, <br>" + 
        "&emsp;alumno_correo VARCHAR(255) NOT NULL UNIQUE<br>" + 
        ");<br>" +
	"DELETE FROM alumnos;<br>" +   
        "INSERT INTO alumnos(alumno_matricula, alumno_ap1, alumno_ap2, alumno_nombres, alumno_correo) VALUES<br>", matricula = 222206011;
				
            for (let i=1; i<(num+1); i++){
                alumnos += "&emsp;(" + (matricula) + ", '" + (apellidosEspanoles[Math.floor(Math.random() * 149) + 1]) + "', '" + (apellidosJaponeses[Math.floor(Math.random() * 149) + 1]) + "', '" + (nombresIngleses[Math.floor(Math.random() * 149) + 1]) + " " + (nombresAlemanes[Math.floor(Math.random() * 149) + 1]) + "', '" + (matricula++) + "@universidad.mx" + "')";

                    alumnos += ";";
				}
                else{
                    alumnos += ",<br>";
                }
            }
            document.getElementById("salida").innerHTML = alumnos;                                        
        }
        function generarSQL(){
            var archivo = document.createElement('a');
                var salida = alumnos.replace(/<br>/g, '\n').replace(/&emsp;/g, '\t').trim();
                archivo.setAttribute('href', 'data:text/plane;charset=utf-8,'+ encodeURIComponent(salida));
                archivo.setAttribute('download', "universidad.sql");
                archivo.style.display = 'none';
                document.body.appendChild(archivo);
                archivo.click();
                document.body.removeChild(archivo);
        }

        function generarCSV() {
            var archivo = document.createElement('a');
            var salida = "alumno_matricula,alumno_ap1,alumno_ap2,alumno_nombres,alumno_correo\n";

            var lines = alumnos.split(';');
            lines.forEach(function (line) {
                if (line.trim() !== '') {
                    var values = line.split(',');
                    salida += values[0].replace('&emsp;(', '').trim() + ',' +
                        values[1].replace(/'/g, '').trim() + ',' +
                        values[2].replace(/'/g, '').trim() + ',' +
                        values[3].replace(/'/g, '').trim() + ',' +
                        values[4].replace(/'/g, '').replace(')', '').trim() + '\n';
                }
            });
        
        archivo.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(salida));
            archivo.setAttribute('download', "universidad.csv");
            archivo.style.display = 'none';
            document.body.appendChild(archivo);
            archivo.click();
            document.body.removeChild(archivo);
        }

        function generarJSON() {
            var archivo = document.createElement('a');
            var data = {
                alumnos: []
            };

            var lines = alumnos.split(';');
            lines.forEach(function (line) {
                if (line.trim() !== '') {
                    var values = line.split(',');
                    data.alumnos.push({
                        alumno_matricula: values[0].replace('&emsp;(', '').trim(),
                        alumno_ap1: values[1].replace(/'/g, '').trim(),
                        alumno_ap2: values[2].replace(/'/g, '').trim(),
                        alumno_nombres: values[3].replace(/'/g, '').trim(),
                        alumno_correo: values[4].replace(/'/g, '').replace(')', '').trim()
                    });
                }
            });

            var jsonOutput = JSON.stringify(data, null, 2);

            archivo.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(jsonOutput));
            archivo.setAttribute('download', "universidad.json");
            archivo.style.display = 'none';
            document.body.appendChild(archivo);
            archivo.click();
            document.body.removeChild(archivo);
